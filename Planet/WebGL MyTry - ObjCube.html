  function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }
	
	
	   function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }
        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }
        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }
        gl.shaderSource(shader, str);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }
        return shader;
    }

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
	
	varying vec2 vTextureCoord;
	varying vec3 vTransformedNormal;
	varying vec4 vPosition;
    
	uniform vec3 uAmbientColor;
	uniform vec3 uPointLightingLocation;
	uniform vec3 uPointLightingColor;
	  
	uniform sampler2D uSampler;
    void main(void) 
	{
	    vec3 lightWeighting;

		vec3 lightDirection = normalize(uPointLightingLocation - vPosition.xyz);

		float directionalLightWeighting = max(dot(normalize(vTransformedNormal), lightDirection), 0.0);
		lightWeighting = uAmbientColor + uPointLightingColor * directionalLightWeighting;
		//lightWeighting *= sin(gTime);
	
		//lightWeighting.xyz = vec3(1.,1.,1.);
        vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
		gl_FragColor = vec4(textureColor.rgb * lightWeighting, textureColor.a);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aTextureCoord;
	attribute vec3 aVertexNormal;

	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;
	uniform mat3 uNMatrix;

	uniform float gTime;
	
	varying vec2 vTextureCoord;
	varying vec3 vTransformedNormal;
	varying vec4 vPosition;
	
    void main(void) 
	{
		vTransformedNormal = uNMatrix * aVertexNormal;

		vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
		
		
		
		//vPosition.y *= (1.0 + sin(gTime) * 0.7);
		//vPosition.xyz += vTransformedNormal.xyz * sin(gTime) * 0.2;
		
		gl_Position = uPMatrix * vPosition;
		vTextureCoord = aTextureCoord;
    }
</script>

<script id="shader-vss" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
